<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vouchers - Admin Marifah</title>
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
  <div class="admin-layout">
    <!-- Sidebar -->
    <nav class="admin-sidebar">
      <div class="admin-sidebar__brand">
        <h2>Marifah</h2>
        <span>Administration</span>
      </div>
      <ul class="admin-sidebar__nav">
        <li><a href="/admin/index.html" class="admin-sidebar__link" data-page="dashboard"><span class="icon">&#9776;</span> Dashboard</a></li>
        <li><a href="/admin/menu.html" class="admin-sidebar__link" data-page="menu"><span class="icon">&#127860;</span> Menu</a></li>
        <li><a href="/admin/reservations.html" class="admin-sidebar__link" data-page="reservations"><span class="icon">&#128197;</span> Reservations</a></li>
        <li><a href="/admin/vouchers.html" class="admin-sidebar__link active" data-page="vouchers"><span class="icon">&#127915;</span> Vouchers</a></li>
      </ul>
      <div class="admin-sidebar__footer">
        <a href="/" target="_blank">Voir le site</a> &middot;
        <a href="#" onclick="Admin.logout();return false">Deconnexion</a>
      </div>
    </nav>

    <!-- Main -->
    <main class="admin-main">
      <div class="admin-header">
        <h1 class="admin-header__title">Vouchers / Bons</h1>
        <div class="admin-header__actions">
          <button class="btn btn--primary" onclick="VoucherAdmin.add()">+ Nouveau voucher</button>
        </div>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Code</th>
              <th>Reduction</th>
              <th>Expiration</th>
              <th>Utilisations</th>
              <th>Statut</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="vouchersBody">
            <tr><td colspan="6" class="table-empty">Chargement...</td></tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Voucher Modal -->
  <div id="voucherModal" class="modal-overlay">
    <div class="modal">
      <div class="modal__header">
        <h3 id="voucherModalTitle">Nouveau voucher</h3>
        <button class="modal__close" onclick="Admin.closeModal('voucherModal')">&times;</button>
      </div>
      <div class="modal__body">
        <input type="hidden" id="voucherId">
        <div class="form-group">
          <label>Code</label>
          <input type="text" id="voucherCode" class="form-control" placeholder="ex: BIENVENUE10" style="text-transform:uppercase">
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Type de reduction</label>
            <select id="voucherType" class="form-control">
              <option value="percent">Pourcentage (%)</option>
              <option value="fixed">Montant fixe (CHF)</option>
            </select>
          </div>
          <div class="form-group">
            <label>Valeur</label>
            <input type="number" id="voucherValue" class="form-control" min="0" step="0.5" placeholder="ex: 10">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Date d'expiration</label>
            <input type="date" id="voucherExpiry" class="form-control">
          </div>
          <div class="form-group">
            <label>Utilisations max</label>
            <input type="number" id="voucherMaxUses" class="form-control" min="0" placeholder="Illimite si vide">
          </div>
        </div>
        <div class="form-group">
          <label style="font-weight:normal;font-size:14px">
            <input type="checkbox" id="voucherActive" checked> Actif
          </label>
        </div>
      </div>
      <div class="modal__footer">
        <button class="btn btn--secondary" onclick="Admin.closeModal('voucherModal')">Annuler</button>
        <button class="btn btn--primary" onclick="VoucherAdmin.save()">Sauvegarder</button>
      </div>
    </div>
  </div>

  <!-- QR Modal -->
  <div id="qrModal" class="modal-overlay">
    <div class="modal" style="max-width:380px">
      <div class="modal__header">
        <h3 id="qrModalTitle">QR Code</h3>
        <button class="modal__close" onclick="Admin.closeModal('qrModal')">&times;</button>
      </div>
      <div class="modal__body qr-display">
        <img id="qrImage" src="" alt="QR Code" width="280">
        <p style="margin-top:12px;color:var(--color-text-muted);font-size:13px" id="qrCode"></p>
      </div>
    </div>
  </div>

  <script src="/js/admin.js"></script>
  <script src="/js/admin-vouchers.js"></script>
</body>
</html>
